	<title> Signup </title>

</head>
<body>
  <header>

  				<nav>
  					<ul class="flex">
  						<li> <a href="#"> Home </a> </li>

  		</header>

  				<section class="Signup-form-section">
  					<div class="container flex justify-center">  
  						<div class="Signup"> 
  						<form>
  							<label for= "Name">Full Name
							<input id="Name" type="text" placeholder="Full Name" >
						    </label>
						     <br>

  							<label for= "Email">Email Address
  							 <input id="Email" type="text" placeholder="Email Address" >
						    </label>
							<br>
							<label for= "Phone number"> Phone Number
								<input id="Phone number" type="number" placeholder="Phone number" >
							 </label>
							 <br>
							 <label for= "Password"> Password
								<input id="Password" type="password" placeholder="Password" >
							 </label>
							 <br>
							 <label for= "Confirm password"> Confirm password
								<input id="Confirm password" type="password" placeholder="Confirm password" >
							 </label>
							 <br>
                            <fieldset>
  							<legend> Select your gender </legend>
  							<label for="male">
							 <input id="male" type="radio" name="gender" > male
							</label>

  							<label for="female">
							 <input id="female" type="radio" name="gender" > female
							</label>

  							<label for="other">
							  <input id="other" type="radio" name="gender" > other
							</label>
							<br>
							</fieldset>
                            <br>
							<fieldset>
								<legend> Special Insturction </legend>
								<textarea cols="75" rows="3"></textarea>
							</fieldset>
							<br>
							<input type="reset" value="Reset">
							<input type="submit" value="Submit">
  						</form>
  						</div>
  					</div>
  				</section>
  			</body>
